


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .sidebar {
            background-color: #007bff;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
            width: 250px;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #0056b3;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .status-online {
            color: #28a745;
        }

        .status-offline {
            color: #dc3545;
        }

        .progress-bar {
            height: 20px;
            background-color: #28a745;
            transition: width 0.4s ease;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .scan-button {
            margin-bottom: 20px;
        }

        .progress-container {
            display: none;
            margin-bottom: 20px;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Network Dashboard</h2>
        <a href="/"><i class="fas fa-home"></i> Overview</a>
        <a href="/devices"><i class="fas fa-desktop"></i> Devices</a>
        <a href="/network"><i class="fas fa-network-wired"></i> Network</a>
        <a href="/monitoring"><i class="fas fa-tools"></i> Monitoreo</a>
    </div>

    <div class="content">
        <div class="content">
            <h2>Network</h2>
            <p>Your Palo Alto Networks in Eagle Pass (10.104.154.0/24)</p>
            <button>Run Checks</button>
            <button>Check Security</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



</body>

</html>
